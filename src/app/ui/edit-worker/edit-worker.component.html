<form [formGroup]="workerEditForm" (ngSubmit)="onEditWorker()">
    <div class="row mb-3" >
        <div class="col-12">
            <h5>Редактировать сотрудника</h5>
        </div>
        <div class="col">
            <input class="form-control" type="text"
            formControlName="editName">
            <div class="alert alert-danger" 
            *ngIf="workerEditForm.controls['editName'].invalid && workerEditForm.controls['editName'].touched">
                Не указано имя
            </div>
        </div>
        <div class="col">
            <input class="form-control" type="text"
            formControlName="editSurname">
            <div class="alert alert-danger" 
            *ngIf="workerEditForm.controls['editSurname'].invalid && workerEditForm.controls['editSurname'].touched">
                Не указана фамилия
            </div>
         </div>
        <div class="col">
            <input class="form-control" type="text" 
            formControlName="editPhone" [textMask]="{mask: mask}">
            <div class="alert alert-danger" 
            *ngIf="workerEditForm.controls['editPhone'].invalid && workerEditForm.controls['editPhone'].touched">
                Не указан телефон
            </div>
        </div>
        <div class="col">
            <select class="custom-select"  formControlName="editType">   
                <option [ngValue]="myWorkerType.programmer" >Программист</option>
                <option [ngValue]="myWorkerType.designer">Дизайнер</option>
                <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
                <option [ngValue]="myWorkerType.manager">Менеджер</option>
            </select>
        </div>
        <div class="col">
            <button class="btn btn-outline-primary btn-sm mt-2"  [disabled]="workerEditForm.invalid">Редактировать</button>
        </div>
    </div>
    </form>
